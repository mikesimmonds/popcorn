<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popcorn Game</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Gloria+Hallelujah|Alef">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/game.css">
    <link rel="stylesheet" type="text/css" href="assets/css/screen.css">
</head>
<body>
    <section id="menu">
        <div class="animated bounceIn">
            <div>
                <h1>Popcorn</h1><br>
                <div class="no-support" style="display: none">
                    <div class="alert alert-warning">
                        <p>Unfortunately, your web browser does not support WebRTC</p>
                    </div>
                </div>
                <div>
                    <a class="btn btn-primary btn-lg" href="#start">Start</a>
                    &nbsp;
                    <a class="btn btn-default btn-lg" href="#join">Join</a></div>
            </div>
        </div>
    </section>
    <section id="game" style="display: none">
        <div>
            <div>
                <h1>Popcorn game</h1><br>
                    <div id="button" class="button"></div>
                <div class="alert alert-info">
                    <p></p>
                </div>
            </div>
        </div>
    </section>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
    <!--<script src="//cdnjs.cloudflare.com/ajax/libs/peerjs/0.3.14/peer.min.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.min.js"></script>
    <script src="assets/js/arteegee.js"></script>
</body>
</html>
